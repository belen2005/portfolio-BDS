<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="doc-title">Proyecto • BDS</title>

 <link rel="stylesheet" href="style.css">
  <!-- Tipografías aproximadas -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">
</head>
<body>

     <!-- Header -->
  <header class="site-header">
    <nav class="nav" aria-label="Principal">
      <a class="brand" href="index.html" aria-label="BDS Home">
        <img src="img/logo-bds.png" alt="BDS.">
      </a>

      <!-- Botón hamburguesa (aparece sólo en mobile por CSS) -->
      <button class="hamburger" id="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="mainMenu">
        <span class="bar" aria-hidden="true"></span>
      </button>

      <ul class="menu" id="mainMenu">
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre-mi">Sobre mí</a></li>
        <li><a href="#proyectos">Proyectos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
<!-- Contenido del proyecto -->
  <main class="proj-wrap" id="project-root" hidden>
    <header class="proj-head">
      <!-- Reuso tu estética de títulos con la regla rosa -->
      <h1 class="projects-title" id="proj-title">
        <span class="projects-rule" aria-hidden="true"></span>
        <!-- el título se inyecta por JS -->
      </h1>
    </header>

    <section class="proj-grid">
      <!-- Columna izquierda -->
      <div>
        <p class="proj-text" id="proj-desc"></p>

        <div class="cta">
          <a id="btn-web" class="btn btn-primary" href="#" target="_blank" rel="noopener">Ver Web</a>
          <a id="btn-ux"  class="btn btn-secondary" href="#" target="_blank" rel="noopener">Ver prototipo / Diseño</a>
        </div>

        <p style="margin-top:20px">
          <a class="project-more" href="index.html#proyectos">← Volver a proyectos</a>
        </p>
      </div>

      <!-- Columna derecha -->
      <aside class="proj-hero">
        <img id="proj-hero" src="" alt="" loading="lazy">
      </aside>
    </section>
  </main>

  <!-- 404 simple -->
  <section class="proj-wrap" id="not-found" hidden>
    <h2 class="projects-title">
      <span class="projects-rule" aria-hidden="true"></span>Proyecto no encontrado
    </h2>
    <p>Revisá el enlace o volvé a <a class="project-more" href="index.html#proyectos">Proyectos</a>.</p>
  </section>

  <script src="proyecto.js" defer></script>
</body>
</html>

  <script src="proyecto.js" defer></script>
</body>
</html>
